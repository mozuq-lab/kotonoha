version = 0.1

[default]
[default.deploy]
[default.deploy.parameters]
stack_name = "connpass-notifier"
s3_prefix = "connpass-notifier"
region = "ap-northeast-1"
capabilities = "CAPABILITY_IAM"
# IMPORTANT: Update these placeholder values before deployment!
# - ConnpassUserId: Your connpass username (from https://connpass.com/user/YOUR_USERNAME/)
# - NotificationEmail: Email address to receive notifications
# - SenderEmail: SES-verified sender email address
# - NotificationHoursBefore: Hours before event to send notification (default: 24)
parameter_overrides = [
    "ConnpassUserId=\"your-connpass-username\"",
    "NotificationEmail=\"your-email@example.com\"",
    "SenderEmail=\"verified-sender@example.com\"",
    "NotificationHoursBefore=\"24\""
]
confirm_changeset = true

[default.build]
[default.build.parameters]
cached = true
parallel = true

[default.validate]
[default.validate.parameters]
lint = true
