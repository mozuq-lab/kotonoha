version: '3.8'

services:
  postgres:
    build: ./docker/postgres
    container_name: kotonoha_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kotonoha_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-kotonoha_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - kotonoha_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kotonoha_user} -d ${POSTGRES_DB:-kotonoha_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    container_name: kotonoha_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-kotonoha_user}:${POSTGRES_PASSWORD:-your_secure_password}@postgres:5432/${POSTGRES_DB:-kotonoha_db}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kotonoha_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  kotonoha_network:
    driver: bridge
