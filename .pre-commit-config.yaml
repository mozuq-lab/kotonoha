repos:
  # General file quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^frontend/
      - id: end-of-file-fixer
        exclude: ^frontend/
      - id: check-yaml
      - id: check-json
        exclude: ^frontend/
      - id: check-added-large-files
        args: ['--maxkb=1000']

  # Python: Ruff (linter + formatter)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.5
    hooks:
      - id: ruff
        args: [--fix]
        files: ^backend/
      - id: ruff-format
        files: ^backend/

  # Python: Type checking (optional, uncomment if using mypy)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.13.0
  #   hooks:
  #     - id: mypy
  #       files: ^backend/app/
  #       additional_dependencies: [pydantic, fastapi]

  # Flutter/Dart: Analyze and Format
  - repo: local
    hooks:
      - id: flutter-analyze
        name: Flutter Analyze
        entry: bash -c 'cd frontend/kotonoha_app && flutter analyze --no-fatal-infos'
        language: system
        files: ^frontend/kotonoha_app/.*\.dart$
        pass_filenames: false
      - id: dart-format
        name: Dart Format Check
        entry: bash -c 'cd frontend/kotonoha_app && dart format --set-exit-if-changed .'
        language: system
        files: ^frontend/kotonoha_app/.*\.dart$
        pass_filenames: false
