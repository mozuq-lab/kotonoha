  <style>
    /* Loading screen styles */
    :root {
      --kotonoha-primary: #4A90A4;
      --kotonoha-bg-light: #F5F5F5;
      --kotonoha-bg-dark: #1A1A2E;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }

    /* Prevent text selection on app-like experience */
    body.app-mode {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Loading indicator */
    #loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--kotonoha-bg-light);
    }

    @media (prefers-color-scheme: dark) {
      #loading {
        background-color: var(--kotonoha-bg-dark);
        color: #ffffff;
      }
    }

    #loading .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid #e0e0e0;
      border-top: 5px solid var(--kotonoha-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    #loading .app-name {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: var(--kotonoha-primary);
    }

    #loading .loading-text {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    @media (prefers-color-scheme: dark) {
      #loading .loading-text {
        color: #aaa;
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hide loading when Flutter is ready */
    .flutter-ready #loading {
      display: none;
    }
  </style>
</head>
