name: kotonoha_app
description: 文字盤コミュニケーション支援アプリ
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 状態管理
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # ルーティング
  go_router: ^17.0.1

  # ローカルストレージ
  shared_preferences: ^2.3.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # HTTP通信
  dio: ^5.7.0
  retrofit: ^4.1.0

  # JSON
  json_annotation: ^4.9.0

  # UUID
  uuid: ^4.5.1

  # TTS（音声読み上げ）
  flutter_tts: ^4.2.0

  # 緊急音再生
  audioplayers: ^6.1.0

  # 音量制御
  volume_controller: ^3.4.0

  # ロギング
  logger: ^2.5.0

  # ネットワーク状態監視
  connectivity_plus: ^7.0.0

  # 多言語化
  intl: ^0.20.1
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # E2E/統合テスト
  integration_test:
    sdk: flutter

  # コード生成
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.3
  json_serializable: ^6.9.0
  retrofit_generator: ^9.1.6

  # テスト
  mocktail: ^1.0.4

  # モックサーバー（E2Eテスト用）
  http_mock_adapter: ^0.6.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/audio/

