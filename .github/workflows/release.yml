name: Release

on:
  push:
    tags:
      - 'v*'

env:
  FLUTTER_VERSION: '3.38.1'
  JAVA_VERSION: '17'

jobs:
  validate-tag:
    name: Validate Tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - uses: actions/checkout@v6

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

  build-web:
    name: Build Web Release
    runs-on: ubuntu-latest
    needs: validate-tag

    defaults:
      run:
        working-directory: frontend/kotonoha_app

    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Web (Release)
        run: flutter build web --release --web-renderer html

      - name: Create Web archive
        run: |
          cd build/web
          zip -r ../../kotonoha-web-${{ needs.validate-tag.outputs.version }}.zip .

      - name: Upload Web build
        uses: actions/upload-artifact@v4
        with:
          name: web-release
          path: frontend/kotonoha_app/kotonoha-web-${{ needs.validate-tag.outputs.version }}.zip
          retention-days: 90

  build-android:
    name: Build Android Release
    runs-on: ubuntu-latest
    needs: validate-tag

    defaults:
      run:
        working-directory: frontend/kotonoha_app

    steps:
      - uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # For signed release, decode keystore from secrets
      - name: Decode Keystore
        if: env.KEYSTORE_BASE64 != ''
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks

      - name: Create key.properties
        if: env.KEYSTORE_BASE64 != ''
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          cat > android/key.properties << EOF
          storePassword=$STORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=upload-keystore.jks
          EOF

      - name: Build APK (Release)
        run: flutter build apk --release

      - name: Build App Bundle (Release)
        run: flutter build appbundle --release

      - name: Rename artifacts
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/kotonoha-${{ needs.validate-tag.outputs.version }}.apk
          mv build/app/outputs/bundle/release/app-release.aab build/app/outputs/bundle/release/kotonoha-${{ needs.validate-tag.outputs.version }}.aab

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-release
          path: frontend/kotonoha_app/build/app/outputs/flutter-apk/kotonoha-${{ needs.validate-tag.outputs.version }}.apk
          retention-days: 90

      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-release
          path: frontend/kotonoha_app/build/app/outputs/bundle/release/kotonoha-${{ needs.validate-tag.outputs.version }}.aab
          retention-days: 90

  build-ios:
    name: Build iOS Release
    runs-on: macos-latest
    needs: validate-tag

    defaults:
      run:
        working-directory: frontend/kotonoha_app

    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # For signed release with Apple certificates
      - name: Install Apple Certificate
        if: env.BUILD_CERTIFICATE_BASE64 != ''
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.APPLE_BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.APPLE_P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.APPLE_KEYCHAIN_PASSWORD }}
        run: |
          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain

          # Import certificate
          echo "$BUILD_CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$P12_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain

      - name: Build iOS (no codesign for testing)
        run: flutter build ios --release --no-codesign

      - name: Create IPA archive
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r ../../../kotonoha-ios-${{ needs.validate-tag.outputs.version }}.ipa Payload

      - name: Upload iOS build
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: frontend/kotonoha_app/kotonoha-ios-${{ needs.validate-tag.outputs.version }}.ipa
          retention-days: 90

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-tag, build-web, build-android, build-ios]

    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: release-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ needs.validate-tag.outputs.version }}
          draft: true
          prerelease: ${{ contains(needs.validate-tag.outputs.version, 'beta') || contains(needs.validate-tag.outputs.version, 'alpha') }}
          generate_release_notes: true
          files: |
            release-artifacts/web-release/*.zip
            release-artifacts/android-apk-release/*.apk
            release-artifacts/android-aab-release/*.aab
            release-artifacts/ios-release/*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-web:
    name: Deploy Web to Production
    runs-on: ubuntu-latest
    needs: [validate-tag, build-web]
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/checkout@v6

      - name: Download Web artifact
        uses: actions/download-artifact@v6
        with:
          name: web-release
          path: ./

      - name: Extract Web build
        run: |
          unzip kotonoha-web-${{ needs.validate-tag.outputs.version }}.zip -d web-build

      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./web-build
          vercel-args: '--prod'
        continue-on-error: true

      - name: Deployment status
        run: |
          if [ "${{ steps.deploy.outcome }}" == "success" ]; then
            echo "✅ Deployed to: ${{ steps.deploy.outputs.url }}"
          else
            echo "⚠️ Deployment skipped or failed. Ensure Vercel secrets are configured."
          fi
